<!DOCTYPE html>

<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<link rel="stylesheet" href="style.css">

<title>EAN-13 validator and visualizer</title>

<header>
</header>

<section class="section">
  <div class="content">
    <h1 class="title has-text-centered">EAN-13 visualizer</h1>

    <p class="subtitle has-text-centered">
      Validate and visualize <strong>EAN-13</strong> codes
    </p>

    <div class="columns is-mobile is-centered">
      <div class="column is-one-quarter-desktop">
        <div class="field has-text-centered">
          <label class="label">Number</label>
          <div class="control">
            <input class="input has-text-centered is-rounded" type="text" id="user-input" maxlength="12">
          </div>
          <p class="help">Your EAN-13 without the check digit (12 digits)</p>
        </div>
      </div>
    </div>

    <div id="tabs" class="columns is-mobile is-centered is-hidden">
      <div class="column is-half-desktop">
        <div class="tabs is-centered">
          <ul>
            <li id="tab-explanation" class="is-active"><a>Explanation</a></li>
            <li id="tab-barcode"><a>Barcode</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="result" class="is-hidden">
      <div class="columns is-mobile has-text-centered is-centered">
        <div class="column is-half-desktop is-centered">
          <table class="table is-hoverable" id="binary-table">
            <thead>
              <tr>
                <th class="has-text-centered">Decimal</th>
                <th class="has-text-centered">Binary</th>
                <th class="has-text-centered">Table</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
      <div class="columns is-mobile has-text-centered is-centered">
        <div class="column is-one-quarter-desktop">
          <div id="display-barcode"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>


<script src="script.js"></script>
